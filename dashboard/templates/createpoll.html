<!DOCTYPE html>
<html>
<head>
    <title>Pollr</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/dashboard.css') }}">

    <!-- Bootstrap core CSS     -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">

    <!-- Animation library for notifications   -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/animate.min.css') }}">

    <!--  Light Bootstrap Table core CSS    -->
    <link href="static/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="static/css/demo.css" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet">
    <link "{{ url_for('static',filename='static/css/pe-icon-7-stroke.css') }}" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar" data-color="red">

        <!--

            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag

        -->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="#" class="simple-text">
                        Pollr
                    </a>
                </div>

                <ul class="nav">
                    <li>
                        <a href="/dashboard">
                            <i class="pe-7s-graph"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class='active'>
                        <a href="/createpoll">
                            <i class="pe-7s-note2"></i>
                            <p>Create Poll</p>
                        </a>
                    </li>
                    <li>
                        <a href="/user">
                            <i class="pe-7s-user"></i>
                            <p>User Profile</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Create Poll</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href = "/logout">
                                    <p>Log out</p>
                                </a>
                            </li>
                            <li class="separator hidden-lg"></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class = 'content'>
                <form class="poll-form" id="poll-form" method="post">
                    <select name="type">
                        <option value="mc">Multiple Choice</option>
                        <option value="sd">Opinion Slider</option>
                    </select><br>
                    <input type="text" name="district" placeholder="Voting District" /><br>
                    <input type="text" name="question" placeholder="Question" /><br><br>
                    <input type="text" name='a' placeholder="Choice A" /><br>
                    <input type="text" name='b' placeholder="Choice B" /><br>
                    <input type="text" name='c' placeholder="Choice C" /><br>
                    <input type="text" name='d' placeholder="Choice D" /><br>
                    <input type="text" name='e' placeholder="Choice E" /><br><br>

                    <select name="demographics" id="demographics">
                        <option value="age">Age</option>
                        <option value="gender">Gender</option>
                        <option value="income">Income</option>
                        <option value="race">Race</option>
                    </select><br>

                    <select name="age_groups">
                        <option value="20">18 to 29 years old</option>
                        <option value="30">30 to 39 years old</option>
                        <option value="40">40 to 49 years old</option>
                        <option value="50">50 to 59 years old</option>
                        <option value="60">60 to 69 years old</option>
                        <option value="70">70+ years old</option>
                    </select>

                    <select name = "gender_groups">
                        <option value='male'>Male</option>
                        <option value='female'>Female</option>
                        <option value='other'>Other</option>
                    </select>

                    <select name="income_groups">
                        <option value="$">$0 to $10,000</option>
                        <option value="$$">$10,000 to $40,000</option>
                        <option value="$$$">$40,000 to $90,000</option>
                        <option value="$$$$">$90,000 to $190,000</option>
                        <option value="$$$$$">$190,000 to $410,000</option>
                        <option value="$$$$$$">$410,000 to $415,000</option>
                        <option value="$$$$$$$">$415,000 or more</option>
                    </select>

                    <select name="race_groups">
                        <option value="alaska native">Alaska Native</option>
                        <option value="american indian">American Indian</option>
                        <option value="asian">Asian</option>
                        <option value="black">Black/African American</option>
                        <option value="hispanic">Hispanic/Latino</option>
                        <option value='hawaiian'>Native Hawaiian/Pacific Islander</option>
                        <option value="mixed">Mixed</option>
                        <option value="white">White</option>
                    </select><br>



                    <button id="createButton">Create Poll</button>
                </form>
            </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; 2017 Pollr
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="{{url_for('static', filename='js/jquery.3.2.1.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="{{url_for('static', filename='js/chartist.min.js')}}"></script>

<!--  Notifications Plugin    -->
<script src="{{url_for('static', filename='js/bootstrap-notify.js')}}"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="static/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="{{url_for('static', filename='js/demo.js')}}"></script>

</html>
